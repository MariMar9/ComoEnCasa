<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Iniciar sesión</h3>
              <form>
                <div class="form-label-group">
                  <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required autofocus>
                  <label for="email">Email</label>
                  <p id="errorEmail"></p>
                </div>

                <div class="form-label-group">
                  <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required>
                  <label for="password">Contraseña</label>
                  <p id="errorPassword"></p>
                </div>

                <button id="botonInicio" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit" (click)="validarDatos()">Iniciar sesión</button>
                
                  <button id="botonInicio" class="btn btn-lg btn-danger btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit" (click)="iniciarSesionGoogle()">Iniciar sesión con google</button>
                <hr>
                <div class="text-center">
                  <p class="small">¿Eres un nuevo usuario?<a href="/registro"> Crear una cuenta</a></p>
                </div>
               
                <div class="d-flex justify-content-center">
                  <a class="btn btn-lg btn-danger btn-block btn-login text-uppercase font-weight-bold w-50"
                    href="/inicio">Volver</a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
