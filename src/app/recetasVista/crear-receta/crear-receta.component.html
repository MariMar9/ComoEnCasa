<div class="d-flex justify-content-start align-items-center mr-3">
    <button id="botonCerrarSesion" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold"
        type="submit" (click)="volver()">Volver</button>
</div>

<br><br>

<div>
    <div>
        <p>Imagen: <input type="file" id="imagen"> </p>
        <p>Nombre: <input type="text" id="nombre" [(ngModel)]="nombre"> </p>
        <p>Categoría: 
            <select name="categoria" id="categoria" [(ngModel)]="categoria">
                <option selected disabled hidden>--Seleccione una--</option>
                <option>Carnes</option>
                <option>Pescados</option>
                <option>Legumbres</option>
                <option>Pastas</option>
                <option>Ensaladas</option>
                <option>Postres</option>
            </select>
        </p>
        <p>Comensales: <input type="number" id="comensales" [(ngModel)]="comensales"> </p>
        <p>Dificultad: 
            <select name="dificultad" id="categoria" [(ngModel)]="dificultad">
                <option selected disabled hidden>--Seleccione una--</option>
                <option>Fácil</option>
                <option>Normal</option>
                <option>Difícil</option>
            </select>
        </p>
        <p>Duración: <input type="text" id="duracion" [(ngModel)]="duracion"> </p>
    </div>



    <div>
        <h1>Ingredientes</h1>
        <div id="ingredientes">
            <p class="ingrediente">
                Ingrediente 1: <input type="text" id="ingrediente1">
                Cantidad: <input type="text" id="cantidad1">
            </p>
        </div>
        <button (click)="aniadirIngrediente()">Añadir ingrediente</button>
    </div>



    <div>
        <h1>Pasos</h1>
        <div id="pasos">
            <p class="paso">
                Paso 1: <input type="text" id="paso1">
                Imagen: <input type="file" id="imagen1">
            </p>
        </div>
        <button (click)="aniadirPaso()">Añadir paso</button>
    </div>

</div>


<div class="d-flex justify-content-start align-items-center mr-3">
    <button id="botonCerrarSesion" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold"
        type="submit" (click)="validarDatos()">Crear receta</button>
</div>
