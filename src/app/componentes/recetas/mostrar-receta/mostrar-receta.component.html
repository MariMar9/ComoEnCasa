<!--pagina para recetas por categoria-->
<!--mostrar la receta principal-->
<ng-container *ngFor="let receta of recetas | async">
    <ng-container *ngIf="receta.id==idReceta;">
        <p>Id: {{receta.id}}</p>
        <p>Nombre: {{receta.nombre}}</p>
        <p>Categoría: {{receta.categoria}}</p>
        <p>Dificultad: {{receta.dificultad}}</p>
        <p>Duración: {{receta.duracion}}</p>
    </ng-container>
</ng-container>
<!--mostrar los ingredientes-->
<ng-container *ngFor="let ingredientesReceta of ingredientes | async">
    <ng-container *ngIf="ingredientesReceta.idReceta==idReceta;">
        <p>{{ingredientesReceta.nombre}}</p>
    </ng-container>
</ng-container>
<!--mostrar los pasos de la receta-->
<ng-container *ngFor="let pasosReceta of pasos | async">
    <ng-container *ngIf="pasosReceta.idReceta==idReceta;">
        <p>{{pasosReceta.descripcion}}</p>
    </ng-container>
</ng-container>
<!--fin de pagina para recetas por categoria-->
