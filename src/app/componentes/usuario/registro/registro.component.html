<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Registro</h3>
                            <form>
                                <div class="form-label-group">
                                    <input type="email" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre" required
                                        autofocus>
                                    <label for="nombre">Nombre</label>
                                    <p id="errorNombre"></p>
                                </div>
                                <div class="form-label-group">
                                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required
                                        autofocus>
                                    <label for="email">Email</label>
                                    <p id="errorEmail"></p>
                                </div>
                                
                                <div class="form-label-group">
                                    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña"
                                        required>
                                    <label for="password">Contraseña</label>
                                    <p id="errorPassword"></p>
                                </div>
                                <hr>
                                <div class="form-label-group">
                                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmar contraseña"
                                        required>
                                    <label for="confirmPassword">Confirmar contraseña</label>
                                    <p id="errorConfirmPassword"></p>
                                </div>

                                <button id="botonRegistro" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                    type="submit" (click)="validarDatos()">Registrar</button>
                                <hr>
                                <div class="text-center">
                                    <p class="small">¿Ya tienes una cuenta?<a  href='/iniciarSesion'> Iniciar sesión</a>
                                    </p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <a class="btn btn-lg btn-danger btn-block btn-login text-uppercase font-weight-bold w-50"
                                        href="/inicio">Volver</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
