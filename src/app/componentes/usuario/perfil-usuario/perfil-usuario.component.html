<div class="contenedor pt-3">
    <div class="container-fluid mt-5 mb-5">

        <div class="container">
            <div class="card card-profile shadow mt--300">

                <div class="px-4">
                    <div class="row justify-content-center">
                        <div class="contenedor-img-no-ovf">
                            <a id="guardar" class="btn btn-lg btn-danger btn-block btn-login boton-guardarImg p-2"
                                type="submit" (click)="guardarImagen(inputCambio)"><i class="fas fa-save"></i></a>
                            <div class="card-profile-image contenedor-img" (mouseenter)="muestra()"
                                (mouseleave)="oculta()">
                                <img id="image">
                                <input type="file" id="file" (change)="fileChange($event)">
                                <label for="file" id="upload-btn"><i class="fas fa-camera"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center margen-img">
                        <h3 id="nombreUsuario"></h3>
                        <h3 id="nombreUsuarioGoogle"></h3>
                    </div>
                    <div class="mt-5 py-5 border-top text-center">
                        <div class="row d-flex justify-content-around align-items-center m-0">
                            <a id="botonAniadirReceta"
                                class="btn btn-lg btn-primary btn-block btn-login boton-estilo p-2" type="submit"
                                href="/crearReceta">Añadir receta</a>


                            <a id="botonCerrarSesion" class="btn btn-lg btn-danger btn-block btn-login boton-estilo p-2"
                                type="submit" (click)="cerrarSesion()">Cerrar sesión</a>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <p>Recetas publicadas</p>
                                <ng-container *ngFor="let receta of recetas | async">
                                    <ng-container *ngIf="receta.correoUsuario==correo">

                                        <div class="my-3 p-3 border border-gray"
                                            style="background: #f4f9ff; border-radius: 7px">
                                            <div
                                                class="row receta-contenedor d-flex justify-content-center align-items-center">
                                                <div
                                                    class="receta-nombre-icono d-flex justify-content-center align-items-center col-12 col-md-8 col-lg-8">
                                                    <div class="row w-100 justify-content-center">
                                                        <div class="icon-fab col-12 col-md-1 col-lg-1">
                                                            <i class="fas fa-book-open"
                                                                style="color: #fff; background: #757575;padding: 8px; border-radius: 5px;"></i>
                                                        </div>
                                                        <div class="nombre col-12 col-md-11 col-lg-11">
                                                            <p class="text-gray-dark m-0">{{ receta.nombre }}</p>
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="ver-receta col-12 col-md-2 col-lg-2"
                                                    style="text-align: center">
                                                    <a [routerLink]="['/mostrarReceta']"
                                                        (click)="pasarReceta(receta.id)">Ver receta</a>
                                                </div>
                                                <div class="eliminar-receta col-12 col-md-1 col-lg-1 btn-danger"
                                                    style="text-align: center">
                                                    <a [routerLink]="['/perfilUsuario']"
                                                        (click)="eliminarReceta(receta.id)"><i
                                                            class="fas fa-trash-alt"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                </ng-container>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
